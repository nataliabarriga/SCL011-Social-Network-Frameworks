<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="estructura.css">
</head>

<body>
    <div class="root">
        <!-- Pantalla de inicio -->
        <div class="">
            <img src="" class="">
            <button>Regístrate</button>
            <button>Iniciar Sesión</button>
            <button><img src="">Acceder con Google</button>
        </div>
        <!-- Pantalla de registro -->
        <div class="">
            <img src="" class="">
            <form>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <button>Enviar</button>
            </form>
        </div>
        <!-- Modal de registro -->
        <div>
            <h1>Bienvenido</h1>
            <p>Te enviamos un mail de confirmación para validar tu cuenta</p>
            <button>Cerrar</button>
        </div>
        <!-- Pantalla de inicio de sesión -->
        <div class="">
            <img src="" class="">
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <button>Iniciar Sesión</button>
            </form>
        </div>
        <!-- Home -->
        <div>
            <button>Menú</button>
            <button>Mapa</button>
            <img src="" alt="logo">
            <!-- Carrusel de populares -->
            <h1>Populares</h1>
            <div>
                <div>
                    <button>
                        <img src="" alt="">
                    </button>
                    <h2>Nombre local</h2>
                    <h3>Calificación</h3>
                </div>
            </div>
            <!-- Scroll de todos los locales -->
            <div>
                <div>
                    <button>
                        <img src="" alt="">
                        <h2>Nombre local</h2>
                    </button>
                </div>
            </div>
        </div>
        <!-- Menú lateral -->
        <div>
            <button>Volver</button>
            <button><img src="" alt="perfil"></button>
            <button><img src="" alt="favoritos"></button>
            <button><img src="" alt="cerrar sesión"></button>
        </div>
        <!-- Mapa -->
        <div>
            <button>Comuna</button>
        </div>
        <!-- Al presionar un local -->
        <div>
            <img src="" alt="local">
            <h2>Nombre del local</h2>
            <button>Like</button>
            <p>Horarios de atención</p>
            <p>Ubicación</p>
            <p>Métodos de pago</p>
            <button>Comentarios</button>
        </div>
        <!-- Al presionar Comentarios-->
        <div>
            <button>Volver</button>
            <div>
                <img src="" alt="icono-perfil">
                <h3>Nombre usuario</h3>
                <p>Parrafo</p>
            </div>
            <input type="text" placeholder="Escribe un comentario aquí">
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
